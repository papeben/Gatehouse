<!DOCTYPE html>
<html>
  <head>
    <title>{{ .Title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body style="background-color: #f2f2f2; font-family: Arial, sans-serif; font-size: 16px; line-height: 1.5;">
    <table cellpadding="0" cellspacing="0" border="0" width="100%" bgcolor="#f2f2f2">
      <tr>
        <td>
          <table cellpadding="0" cellspacing="0" border="0" align="center" width="600" style="border-collapse: collapse; background-color: #ffffff; margin-top: 30px;">
            <tr>
              <td style="padding: 40px;">
                <table cellpadding="0" cellspacing="0" border="0" align="center" width="100%" bgcolor="#28a745" style="border-collapse: collapse;">
                  <tr>
                    <td style="padding: 20px; text-align: center; color: #ffffff; font-size: 24px;">{{ .Title }}</td>
                  </tr>
                </table>
                <p style="margin-top: 20px; margin-bottom: 20px;">Dear {{ .Username }},</p>
                <p style="margin-bottom: 20px;">{{ .Message }}</p>
                <p style="margin-bottom: 20px;"><a href="{{ .Link }}" style="color: #2e6da4; text-decoration: underline;">{{ .Title }}</a></p>
                <p style="margin-bottom: 20px;">or copy the link directly:<br> {{ .Link }}</p>
                <p style="margin-bottom: 20px;">If you did not request this action, please ignore this email.</p>
                <p style="margin-bottom: 20px;">Best regards,<br>The {{ .AppName }} Team</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
