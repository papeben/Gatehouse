<!DOCTYPE html>
<html>
    <head>
        <title>{{ .TabTitle }}</title>
        <link rel="stylesheet" href="/{{ .FunctionalPath }}/static/gatehouse.css">
    </head>
    <body>
        <form class="gh_form" action="{{ .FormAction }}" method="{{ .FormMethod }}">
            <table>
                <tr>
                    <td class="gh_str_title">{{ .FormTitle }}</td>
                </tr>
                {{ range .FormElements }}
                    <tr>
                        <td>
                            {{ if .IsInput }}
                            <input class="{{ .Class }}" name="{{ .InputName }}" type="{{ .InputType }}" placeholder="{{ .InputPlaceholder }}" value="{{ .InnerText }}">
                            {{ else }}
                                {{ if .IsLink }}
                                <a class="{{ .Class }}" href="{{ .LinkURI }}">{{ .InnerText }}</a>
                                {{ else }}
                                <div class="{{ .Class }}">{{ .InnerText }}</div>
                                {{ end }}
                            {{ end }}
                        </td>
                    </tr>
                {{ end }}
                {{ range .OIDCOptions }}
                    <tr>
                        <td>
                            <a class="gh_a_button" href="{{ .URI }}" style="background-color: {{ .BackgroundColor }}; color: {{ .TextColor }}">{{ .Text }}<img class="gh_a_icon" src="{{ .ImageURI }}"></a>
                        </td>
                    </tr>
                {{ end }}
            </table>
        </form>
    </body>
</html>
